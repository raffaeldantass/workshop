<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Hacktoberfest </title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <input class="navbar__input" type="text" name="user-search" id="user-search">
    <button class="navbar__button" type="submit" onclick="searchUser()"> Pesquisar </button>
  </nav>

  <main class="container">
    <section class="profile-data">
      <img id="data-picture" class="profile-data__picture" src="https://scienceoxford.com/wp-content/uploads/2018/03/avatar-male.jpg" alt="avatar">
      <h1 class="space profile-data__name"> Nome: <span id="data-name"> </span> </h1>
      <p class="space profile-data__email"> email: <span id="data-email"> </span> </p>
    </section>
    <section class="repositories-data">
      <p class="space repositories-data__paragraph"> Repositorios: <span id="data-repositorie"></span></p>
      <p class="space repositories-data__paragraph"> Seguindo:  <span id="data-following"></span></p>
      <p class="space repositories-data__paragraph"> Seguidores: <span id="data-followers"></span></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
